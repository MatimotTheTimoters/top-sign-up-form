<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <aside class="image-sidebar">
            <figure class="logo-container">
                <img src="assets/icons/odin-lined.png" alt="The Odin Project logo" class="logo-img">
                <figcaption>ODIN</figcaption>
            </figure>
            <cite>Photo by <a href="">Halie West</a> on <a href="">Unplash</a></cite>
        </aside>
        <section class="signup-area">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign-up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form class="signup-form" novalidate action="" method="post">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div class="form-field-container">
                        <label for="first-name-input">FIRST NAME</label>
                        <input type="text" id="first-name-input" name="first-name-input" autocomplete="given-name">
                        <label for="last-name-input">LAST NAME</label>
                        <input type="text" id="last-name-input" name="last-name-input" autocomplete="family-name">
                        <label for="email-input">EMAIL</label>
                        <input type="email" id="email-input" name="email-input" autocapitalize="email">
                        <label for="phone-input">PHONE NUMBER</label>
                        <input type="number" id="phone-input" name="phone-input" autocomplete="tel">
                        <label for="password-input">PASSWORD</label>
                        <input type="password" id="password-input" name="password-input" autocomplete="new-password">
                        <label for="confirm-password-input">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password-input" name="confirm-password-input" autocomplete="current-password">
                    </div>
                </fieldset>
                <div class="account-creation-container">
                    <button type="button" class="signup-btn">Create Account</button>
                    <p class="login-microcopy">Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log-in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
